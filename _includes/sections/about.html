<section class="relative pt-24 md:pt-48 mb-20 md:mb-56 overflow-hidden | section background-stripe" data-bg-color="bg-purple" id="about">
  <div class="container">
    <div class="row">
      <div class="col w-full mb-20 md:mb-32">
        <h2 class="h1 z-20 | js-fadeIn">
          {{ section.title }}
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col w-full z-20">
        <div class="bg-purple rounded-xl border-solid border-offWhite border-4 shadow-2xl flex flex-col lg:flex-row | about-box js-fadeIn">
          <div class="w-full lg:w-7/12 pt-10 px-10 sm:pt-16 sm:px-16">
            {% assign abouts = site.abouts | sort: 'order' %}
            {% for about in abouts %}
              {% if about.include != null %}
                {% include {{ about.include }} %}
              {% else %}
                {% include sections/default.html %}
              {% endif %}
            {% endfor %}
          </div>
          <div class="lg:w-5/12 border-t-4 lg:border-t-0 lg:border-l-4 pt-10 px-10 sm:pt-16 sm:px-16">
            {{ section.content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
