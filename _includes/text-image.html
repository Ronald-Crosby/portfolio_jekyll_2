<section data-bg-color="bg-purple" class="mb-32">

		<div class="row">
			{% include divider.html %}
			<div class="col w-full lg:w-6/12">
				<h2 class="h3 mb-2">{{ include.title }}</h2>
				{{ include.content }}
			</div>
			<div class="col w-full lg:w-6/12 mt-10 lg:mt-0">
				<div class="aspect-ratio-box w-full resi-desktop-image">
					<img class="img" src="{{ site.baseurl }}/assets/img/{{ include.image }}.jpg" />
				</div>
			</div>
		</div>
	</div>
</section>
